<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <button>发送 msg</button>

    <script src="../dist/index.js"></script>
    <script>

        let socket = new Socket('ws://localhost:3000/')
        socket.initSocket()
        setTimeout(() => {

            socket.sendSocketMessage({
                cmd: 'event1',
                data: 'hello world'
            })

            socket.addListener('event1', (data)=> {
                console.log(data)
            })

            socket.listenAll((data)=> {
                console.log(data)
            })
        }, 1000);
        var c = 0
        $("button").click(function(){
            socket.sendSocketMessage({
                cmd: 'event1',
                data: c++
            })
        })
    </script>
</body>

</html>
